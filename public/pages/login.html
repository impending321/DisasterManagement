<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  
  <form method="post" id="login-form" action="../../app.js">
    <h1>Login Form</h1>
    <div class="form-group row">
      <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName3" name="name" placeholder="Enter Your Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
      </div>
    </div>
    <fieldset class="form-group row">
      <div class="row">
        <label class="col-sm-2 col-form-label">ID:</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ID" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              User
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ID" id="gridRadios2" 
            value="option2">
            <label class="form-check-label" for="gridRadios2">
              Rescue Team Member
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <!-- <div class="col-sm-2"></div> -->
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" name="remember-me">
          <label class="form-check-label" for="gridCheck1">
            Remember Me
          </label>
        </div>
      </div>
    </div>
    <span class="buttons" id="login">
      <button type="submit" class="btn btn-primary">Login</button>
    </span>
    <span class="buttons" id="signup">
      <a href="./signup.html"><button type="button" class="btn btn-primary">Signup</button></a>

    </span>
  </form>
</body>

</html>
