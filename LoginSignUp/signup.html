<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>SignUp</title>
</head>
<body>
    <form>
        <div class="form-group row">
            <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName3" placeholder="Enter Your Name" required>
            </div>
          </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPhone3" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" id="inputPhone3" placeholder="Phone Number" required>
            </div>
          </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPasswordC3" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPasswordC3" placeholder="Re-Enter Your Password" required>
            </div>
          </div>
        <fieldset class="form-group row">
          <div class="row">
            <label class="col-sm-2 col-form-label">ID:</label>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  User
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    Rescue Team Member
                </label>
            </div>
            </div>  
          </div>
        </fieldset>
        <div class="form-group row">
          <!-- <div class="col-sm-2"></div> -->
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1"  required>
              <label class="form-check-label" for="gridCheck1">
                I agree to the terms and conditions.*
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button id="login" type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </form>
</body>
</html>
