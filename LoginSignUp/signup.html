      // Function to update the District dropdown based on the selected State
      function updateDistricts() {
        const selectedState = stateDropdown.value;
        const districts = districtData[selectedState] || [];

        // Clear existing options
        districtDropdown.innerHTML = '<option value="" disabled selected>Select District</option>';

        // Add new options for districts
        districts.forEach((district) => {
          const option = document.createElement("option");
          option.value = district;
          option.text = district;
          districtDropdown.appendChild(option);
        });
      }

      // Add an event listener to the State dropdown to update the District dropdown
      stateDropdown.addEventListener("change", updateDistricts);

      updateDistricts();
