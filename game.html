<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
    <div class="alert alert-info" role="alert">
        Welcome To The Gamified Click This Button To See Tutorial
        <button type="button" onClick="updateInfo()" class="btn btn-secondary">Click Here!</button>
      </div>

     
    <audio autoplay loop src="/gameNeeds//bgMusic.mpeg"></audio>
    <audio autoplay src="/gameNeeds/entry.mpeg"></audio>
    <div class="finalScore1">
     
    <p class="finalScore1Text">Yay! You Passed Round 1</p>
</div>
</p>
    <!-- <img class="scoreBoardImg"src="/gameNeeds/score.png" alt=""> -->

       <button class="RemoveBgButton">
        <img src="/gameNeeds/cupboardClosed.png" alt="">
       </button> 
    </div>
    <div class="cupBoard">
    <img src="/gameNeeds/cupboardOpen.png" alt="">

        <button onClick="change('firstAid')" class="RemoveBgButton">
    <img src="Temporary\gameNeeds\firstAid.png" alt="">
</button>

    <div class="rope">
        <button onClick="change('rope')" class="RemoveBgButton">
    <img src="/gameNeeds/rope.png" alt="">
</button>

        <button onClick="change('flashLight')" class="RemoveBgButton">

    </div>

    </div>

        <button onClick="wrong()" class="RemoveBgButton">

</button>       
    </div>

    <div class="tray">
        <img src="tray.png" alt="">
    </div>
</div>
